name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run: npm ci

    - name: npm lint
      run: npm run lint

    - name: npm build
      run: npm run build

    - name: npm test
      run: npm run test-ci
      
    - name: Show variables
      run: |
        echo ${{ github.ref }}
        echo ${{ matrix.node-version }}
        echo ${{ matrix.node-version == '12.x' }}
    - name: If Master Then Deploy
      if: success() && matrix.node-version == '12.x' && github.ref == 'refs/heads/master'
      run: echo deploy
      
      env:
        CI: true
